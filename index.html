<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盤面轉換工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .dimension-inputs {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .dimension-input {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .grid-container {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            max-width: 800px;
        }
        .grid-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 24px;
            font-weight: bold;
            min-width: 50px;
            min-height: 50px;
            color: #000;
            position: relative;
        }
        .grid-item .index {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
            color: #666;
        }
        .grid-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .input-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .input-type-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .beautify-option {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .symbol-colors {
            display: none;
            margin-top: 10px;
        }
        .symbol-colors.show {
            display: block;
        }
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            vertical-align: middle;
        }
        #editor {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>盤面轉換工具</h1>
        <div class="dimension-inputs">
            <div class="dimension-input">
                <label for="rows">行數(rows)：</label>
                <input type="number" id="rows" min="1" value="3">
            </div>
            <div class="dimension-input">
                <label for="columns">列數(columns)：</label>
                <input type="number" id="columns" min="1" value="3">
            </div>
        </div>
        <div class="input-type-selector">
            <div class="input-type-option">
                <input type="radio" id="clientInput" name="inputType" value="client" checked>
                <label for="clientInput">Client 盤面</label>
            </div>
            <div class="input-type-option">
                <input type="radio" id="serverInput" name="inputType" value="server">
                <label for="serverInput">Server 盤面</label>
            </div>
        </div>
        <div class="beautify-option">
            <input type="checkbox" id="beautify" onchange="toggleSymbolColors()">
            <label for="beautify">套用美化</label>
        </div>
        <div class="symbol-colors" id="symbolColors">
            <div class="input-group">
                <label for="editor">符號設定（JSON格式）：</label>
                <div id="editor">{
    S1: 0,
    S2: 1,
    S3: 2,
    A: 3,
    K: 4,
    Q: 5,
    J: 6,
    SC: 7,
    WD: 8,
    BG: 9,
    EMPTY: 10
}</div>
            </div>
        </div>
        <div class="input-group">
            <label for="inputArray">請輸入數字陣列（用逗號分隔）：</label>
            <textarea id="inputArray" placeholder="例如：1,2,3,4,5,6,7,8,9"></textarea>
        </div>
        <div class="button-group">
            <button onclick="convert()">轉換</button>
        </div>
        <div class="grid-label">輸入盤面顯示：</div>
        <div class="grid-container" id="inputGrid"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // 初始化 Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/json");
        editor.setOptions({
            fontSize: "14px",
            showPrintMargin: false,
            enableLiveAutocompletion: true,
            enableSnippets: true,
            enableBasicAutocompletion: true
        });

        function toggleSymbolColors() {
            const symbolColors = document.getElementById('symbolColors');
            symbolColors.classList.toggle('show', document.getElementById('beautify').checked);
        }

        function getSymbolColor(value, symbolConfig) {
            const colors = {
                'S1': '#FF0000', // 紅色
                'S2': '#800080', // 紫色
                'S3': '#0000FF', // 藍色
                'S4': '#FFA500', // 橙色
                'S5': '#008000', // 綠色
                'A': '#FF0000',  // 紅色
                'K': '#800080',  // 紫色
                'Q': '#0000FF',  // 藍色
                'J': '#FFA500',  // 橙色
                'T': '#008000',  // 綠色
                'WD': '#d6cfcd', // 紫色
                'SC': '#0af1f9', // 橙色
                'SP': '#f90ad8', // 綠色
                'SP2': '#f90ad8' // 紅色
            };

            for (const [symbol, num] of Object.entries(symbolConfig.symbol)) {
                if (num === value) {
                    return colors[symbol] || '#000000';
                }
            }
            return '#000000';
        }

        function getSymbolText(value, symbolConfig) {
            for (const [symbol, num] of Object.entries(symbolConfig.symbol)) {
                if (num === value) {
                    return symbol;
                }
            }
            return value;
        }

        function createGrid(matrix, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${matrix[0].length}, 1fr)`;
            
            const beautify = document.getElementById('beautify').checked;
            let symbolConfig = null;
            if (beautify) {
                try {
                    const jsonStr = editor.getValue()
                        .replace(/([{,]\s*)(\w+)(\s*:)/g, '$1"$2"$3')
                        .trim();
                    const finalJsonStr = jsonStr.startsWith('{') ? jsonStr : `{${jsonStr}}`;
                    const parsedConfig = JSON.parse(finalJsonStr);
                    symbolConfig = { symbol: parsedConfig.symbol || parsedConfig };
                } catch (e) {
                    console.error('JSON 解析錯誤');
                    return;
                }
            }
            
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    const div = document.createElement('div');
                    div.className = 'grid-item';
                    const value = matrix[i][j];
                    div.textContent = beautify ? getSymbolText(value, symbolConfig) : value;
                    if (beautify) {
                        div.style.color = getSymbolColor(value, symbolConfig);
                    }
                    grid.appendChild(div);
                }
            }
        }

        function convert() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            const input = document.getElementById('inputArray').value;
            const numbers = input.split(',').map(num => parseInt(num.trim()));
            const result = document.getElementById('result');
            const inputType = document.querySelector('input[name="inputType"]:checked').value;
            
            if (numbers.length !== rows * columns) {
                result.textContent = `請輸入 ${rows * columns} 個數字！`;
                return;
            }

            // 建立輸入矩陣
            const inputMatrix = [];
            if (inputType === 'client') {
                // 從上到下，從左到右讀取
                for (let j = 0; j < columns; j++) {
                    for (let i = 0; i < rows; i++) {
                        if (!inputMatrix[i]) inputMatrix[i] = [];
                        inputMatrix[i][j] = numbers[j * rows + i];
                    }
                }
            } else {
                // 從左到右，從上到下讀取
                for (let i = 0; i < rows; i++) {
                    inputMatrix[i] = [];
                    for (let j = 0; j < columns; j++) {
                        inputMatrix[i][j] = numbers[i * columns + j];
                    }
                }
            }

            // 顯示輸入矩陣
            createGrid(inputMatrix, 'inputGrid');

            // 轉換為另一種格式
            const outputArray = [];
            if (inputType === 'client') {
                // 轉換為 Server 格式
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < columns; j++) {
                        outputArray.push(inputMatrix[i][j]);
                    }
                }
            } else {
                // 轉換為 Client 格式
                for (let j = 0; j < columns; j++) {
                    for (let i = 0; i < rows; i++) {
                        outputArray.push(inputMatrix[i][j]);
                    }
                }
            }

            result.textContent = `${inputType === 'client' ? 'Server' : 'Client'} 盤面結果：\n${outputArray.join(', ')}`;
        }
    </script>
</body>
</html>
